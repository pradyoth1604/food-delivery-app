<div *ngIf="isLoggedIn">
  <!-- Admin Navbar and Dashboard -->
  <div *ngIf="isAdmin">
    <app-admin-navbar></app-admin-navbar>
  </div>

  <!-- User Navbar and Dashboard -->
  <div *ngIf="!isAdmin">
    <app-navbar></app-navbar>
    <app-header></app-header>
  </div>
</div>

<!-- Default Navbar when not logged in -->
<div *ngIf="!isLoggedIn">
  <app-navbar></app-navbar>
  <div *ngIf="!flagToShowBanner">
    <app-header></app-header>
  </div>
</div>

<router-outlet></router-outlet>
