<div class="menu-container">
  <div class="search-bar">
    <input
      type="text"
      [(ngModel)]="searchTerm"
      placeholder="Search Menu Items"
      (input)="search()"
    />
    <button class="btn btn-primary" (click)="search()">Search</button>
  </div>
  <div class="filters">
    <button
      *ngFor="let filter of filters"
      class="btn"
      [class.btn-primary]="selectedFilter === filter"
      (click)="applyFilter(filter)"
    >
      {{ filter }}
    </button>
  </div>
  <div *ngIf="filteredItems.length === 0" class="no-items">
    <img
      src="https://th.bing.com/th/id/R.c0c639eef59c29f3afa4ddd8e74f6da8?rik=7pLdn%2bIQb0T0RA&riu=http%3a%2f%2fclipart-library.com%2fimages_k%2fcat-face-transparent%2fcat-face-transparent-16.png&ehk=INDtnBfx6VlUq8tDhuBnh9BDxba03AdC%2fMyI42uPxwA%3d&risl=&pid=ImgRaw&r=0"
      alt="No items"
      class="placeholder-image"
    />
    <p>No items available :(</p>
  </div>
  <div class="menu-grid" *ngIf="filteredItems.length > 0">
    <div class="menu-card" *ngFor="let item of filteredItems">
      <div class="menu-info">
        <img src="{{ item.img }}" alt="..." height="150px" width="150px" />
        <h2 class="menu-name">{{ item.name }}</h2>
        <p class="menu-category">{{ item.category }}</p>
        <p>Price : {{ item.cost }}💲</p>
        <p>{{ item.rating }}⭐</p>
        <p>⌚{{ item.timeToMake }}</p>
        <!-- (click)="addToCart(item) -->
        <button class="btn btn-add-cart">Add to Cart 🛒</button>
      </div>
    </div>
  </div>
</div>
